<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="./index.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<title>Check To do list</title>
	</head>
	<body>
		<div class="js-clock">
			<h1>00:00</h1>
		</div>
		<form class="js-form form">
			<span class="question-name">Hello, what's your name?</span>
			<input type="text" />
		</form>
		<h4 class="js-greetings greetings"></h4>
		<form class="js-todoForm form">
			<span class="question-todo">What is your main focus for today?</span>
			<input type="text" />
		</form>
		<ul class="js-todoList"></ul>
		<span class="js-weather"></span>
		<span class="js-weather-icon"></span>
		<script type="module" src="./index.js"></script>
	</body>
</html>
